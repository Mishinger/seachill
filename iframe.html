<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeaChill Beach Profile</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    :root {
      --bg: #fdf6e3;
      --text: #333;
      --accent: #ffcc00;
      --button-text: #ffefdb;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: rgba(0,0,0,0);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    .card {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 1.5em;
      color: var(--accent);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .label {
      font-weight: bold;
    }

    .score {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: var(--accent);
    }

    button {
      background-color: var(--accent);
      color: var(--bg);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="card" id="beach">
    <h1>Loading beach...</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = params.get("lat");
    const lng = params.get("lng");
    const name = params.get("name") || "Unnamed Beach";
    const preferredTemp = params.get("preferredTemp");
    const seaTemp = params.get("seaTemp");
    const tempTolerance = params.get("tempTolerance");
    const bg = params.get("bg") || "#fdf6e3";
    const text = params.get("text") || "#333";
    const accent = params.get("accent") || "#ffcc00";
    const buttonText = params.get("buttonText") || "#ffefdb";

    document.documentElement.style.setProperty("--bg", bg);
    document.documentElement.style.setProperty("--text", text);
    document.documentElement.style.setProperty("--accent", accent);
    document.documentElement.style.setProperty("--button-text", buttonText);

    async function loadBeach() {
      if (!lat || !lng) {
        document.getElementById("beach").innerHTML = "<p>Missing lat/lng in query string.</p>";
        return;
      }

      const url = `/beach?lat=${lat}&lng=${lng}`
        + (preferredTemp ? `&preferredTemp=${preferredTemp}` : "")
        + (seaTemp ? `&seaTemp=${seaTemp}` : "")
        + (tempTolerance ? `&tempTolerance=${tempTolerance}` : "")
        + `&hour=c`;

      const res = await fetch(url);
      const data = await res.json();

      const card = document.getElementById("beach");
      const fc = data.forecast;
      const rec = data.recommendation || {};
      const score = rec.total?.toFixed(1) || "‚Äî";

      card.innerHTML = `
        <h1>${name}</h1>
        <div class="row"><span class="label">üå°Ô∏è Air</span><span>${fc.air} ¬∞C</span></div>
        <div class="row"><span class="label">üåä Sea</span><span>${fc.sea} ¬∞C</span></div>
        <div class="row"><span class="label">üí® Wind</span><span>${fc.wind.toFixed(1)} km/h</span></div>
        <div class="row"><span class="label">‚òÅÔ∏è UV</span><span>${fc.uv}</span></div>
        <div class="row"><span class="label">üìà Wave</span><span>${fc.wave.toFixed(1)} m</span></div>
        <div class="score">üéØ Score: <strong>${score}</strong> / 10</div>
        <button onclick="window.location.href = ''">SeaChill</button>
      `;
    }

    loadBeach();
  </script>
</body>
</html>
